        $('#carousel-related-product').slick({

            slidesToShow: 4,
            slidesToScroll: 3,

            responsive: [{
                    breakpoint: 1024,
                    settings: {

                        slidesToScroll: 3

                },
                {

                    settings: {
                        slidesToShow: 2,

                },
